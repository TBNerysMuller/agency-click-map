<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css?v=1.3" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header id="map-header">
    <div class="header-left">
      <a href="https://www.conduitdigital.us" target="_blank" rel="noopener noreferrer">
        <img src="logos/conduit-logo.png" alt="Conduit Logo" class="logo-animate" />
      </a>
    </div>
    <div class="header-right">
      <h1 class="map-title">Agency Partner Map</h1>
    </div>
  </header>

  <button id="toggle-key" onclick="toggleKey()">â˜° Agencies</button>
  <div id="agency-key"></div>
  <div id="map"></div>

  <a href="https://www.conduitdigital.us" target="_blank" rel="noopener noreferrer">
    <img src="logos/conduit-logo-bug.png" alt="Conduit Logo Bug" id="logo-bug" />
  </a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB',
      maxZoom: 20
    }).addTo(map);

    fetch('agencies.json')
      .then(res => res.json())
      .then(agencies => {
        agencies.forEach(a => {
          const icon = L.icon({
            iconUrl: `logos/${a.logo}`,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });

          const marker = L.marker([a.lat, a.lng], { icon }).addTo(map);

          marker.bindPopup(`
            <div class="popup-content" style="font-family: 'Poppins', sans-serif; text-align: center;">
              <img src="logos/${a.logo}" alt="${a.name} Logo" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;" />
              <h3 style="margin: 0.3em 0; color: #00a8e9; font-size: 16px;">${a.name}</h3>
              <p style="margin: 0; font-size: 13px; color: black;">${a.location}</p>
              <p style="margin-top: 4px;"><a href="${a.link}" target="_blank" style="color: #00a8e9;">Website</a></p>
            </div>
          `);

          const entry = document.createElement('div');
          entry.className = 'agency-entry';
          entry.innerHTML = `
            <img src="logos/${a.logo}" alt="${a.name} Logo" />
            <span>${a.name}</span>
          `;
          entry.onclick = () => {
            map.setView([a.lat, a.lng], 6);
            marker.openPopup();
          };
          document.getElementById('agency-key').appendChild(entry);
        });
      });

    function toggleKey() {
      const key = document.getElementById('agency-key');
      key.style.display = key.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
