<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <header class="header">
      <a href="https://www.conduitdigital.us" target="_blank">
        <img
          src="logos/conduit-logo.png"
          alt="Conduit Logo"
          class="logo-header"
        />
      </a>
      <h1 class="map-title">Agency Partner Map</h1>
      <div id="est-time" class="time-display">Eastern Time (EST/EDT): --:--</div>
      <button id="dropdown-toggle" class="mobile-dropdown">Agencies</button>
    </header>
    
  <div class="header">
    <div class="header-left">
      <a href="https://conduitdigital.us" target="_blank">
        <img src="assets/conduit-logo.png" alt="Conduit Logo" class="logo-animate" />
      </a>
      <div class="header-title">Agency Partner Map</div>
    </div>
    <div class="header-time" id="clock"></div>
  </div>

    <div id="map"></div>

    <a href="https://www.conduitdigital.us" target="_blank">
      <img
        src="logos/conduit-logo-bug.png"
        alt="Conduit Bug Logo"
        class="bug-logo"
      />
    </a>

    <div id="agency-key" class="agency-key hidden-mobile"></div>

  <script src="script.js?v=2"></script>
  </body>
</html>
