<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Partner Map</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css?v=1.7" />
</head>
<body>
  <header id="map-header">
    <div class="logo-title-wrapper">
      <img src="logos/conduit-logo.png" alt="Conduit Logo" class="logo-animate" />
      <h1 class="map-title">Agency Partner Map</h1>
    </div>
    <div id="est-time" class="est-time-bar">Eastern Time (EST): --:--</div>
  </header>

  <!-- Mobile Dropdown Button -->
  <button class="agency-key-toggle" onclick="document.getElementById('agency-key').classList.toggle('show')">
    Agencies
  </button>

  <!-- Map -->
  <div id="map"></div>

  <!-- Agency Key List -->
  <div id="agency-key"></div>

  <!-- Conduit Bug Logo -->
  <img src="logos/conduit-logo-bug.png" alt="Conduit Bug Logo" class="logo-bug" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/@kngai/leaflet.timezones@latest/dist/leaflet.timezones.min.js"></script>
</body>
</html>
