<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="https://www.conduitdigital.us" target="_blank">
      <img src="logos/conduit-logo.png" alt="Conduit Logo" class="header-logo" />
    </a>
    <h1 class="title-text">Agency Partner Map</h1>
    <div class="clock" id="clock">Eastern Time (EST/EDT): --:--</div>
  </header>
  <div id="map"></div>
  <img src="logos/conduit-logo-bug.png" alt="Conduit Bug Logo" class="corner-bug" onclick="window.open('https://www.conduitdigital.us', '_blank')" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
