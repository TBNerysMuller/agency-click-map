<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="logos/conduit-logo.png" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="https://www.conduitdigital.us" target="_blank">
        <img src="logos/conduit-icon.png" alt="Conduit Logo" class="logo-icon" />
        <img src="logos/conduit-logo.png" alt="Conduit Text Logo" class="logo-text" />
      </a>
      <h1 class="title">Agency Partner Map</h1>
    </div>
    <div class="header-right">
      <span id="easternTime"></span>
      <button class="dropdown-toggle" id="agencyToggle">Agencies</button>
    </div>
  </header>

  <div id="map"></div>

  <div class="agency-key" id="agencyKey">
    <ul>
      <li onclick="flyToAgency('2626 Consulting')">
        <img src="logos/2626.png" alt="2626 Logo" class="agency-icon" />
        2626 Consulting
      </li>
      <li onclick="flyToAgency('Ascend Strategy & Design')">
        <img src="logos/ascend.png" alt="Ascend Logo" class="agency-icon" />
        Ascend Strategy & Design
      </li>
      <li onclick="flyToAgency('Conduit Digital')">
        <img src="logos/conduit.png" alt="Conduit Logo" class="agency-icon" />
        Conduit Digital
      </li>
    </ul>
  </div>

  <a href="https://www.conduitdigital.us" target="_blank">
    <img src="logos/conduit-logo-bug.png" class="bug-logo" alt="Conduit Bug Logo" />
  </a>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/moment@2.29.1/moment.js"></script>
  <script src="https://unpkg.com/moment-timezone@0.5.33/builds/moment-timezone-with-data.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
