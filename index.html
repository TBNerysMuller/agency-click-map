<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="https://www.conduitdigital.us" target="_blank">
        <img src="logos/conduit-logo.png" alt="Conduit Logo" class="logo" />
      </a>
      <h1 class="title">Agency Partner Map</h1>
    </div>
    <div class="time" id="eastern-time"></div>
  </header>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    window.addEventListener('load', function () {
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });

    // Set Eastern time
    function updateEasternTime() {
      const options = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', hour12: true };
      const formatter = new Intl.DateTimeFormat([], options);
      document.getElementById('eastern-time').textContent = `Eastern Time (EST/EDT): ${formatter.format(new Date())}`;
    }
    updateEasternTime();
    setInterval(updateEasternTime, 60000);
  </script>
</body>
  <script src="script.js"></script>
</html>
