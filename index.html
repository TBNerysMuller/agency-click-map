<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Partner Map</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <header class="site-header">
    <a href="https://www.conduitdigital.us" class="logo-link">
      <img src="conduit-logo.png" alt="Conduit Logo" class="logo" />
    </a>
    <h1 class="map-title">Agency Partner Map</h1>
    <div class="clock" id="eastern-time"></div>
    <button id="toggleKey" class="key-toggle">Agencies</button>
  </header>

  <div id="agency-key" class="agency-key">
    <div class="agency-item" onclick="focusMarker('2626 Consulting')">
      <img src="logos/2626.png" alt="2626 Consulting" />
      <span>2626 Consulting</span>
    </div>
    <div class="agency-item" onclick="focusMarker('Ascend Strategy & Design')">
      <img src="logos/ascend.png" alt="Ascend Strategy & Design" />
      <span>Ascend Strategy & Design</span>
    </div>
    <div class="agency-item" onclick="focusMarker('Conduit Digital')">
      <img src="conduit.png" alt="Conduit Digital" />
      <span>Conduit Digital</span>
    </div>
  </div>

  <div id="map"></div>

  <a href="https://www.conduitdigital.us" class="logo-bug-link">
    <img src="conduit-logo-bug.png" alt="Conduit Bug Logo" class="logo-bug" />
  </a>

  <script src="script.js"></script>
</body>
</html>
