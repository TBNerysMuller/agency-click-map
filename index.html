<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4); // Center of the US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('agencies.json')
      .then(res => res.json())
      .then(agencies => {
        agencies.forEach(a => {
          const icon = L.icon({
            iconUrl: a.logo,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });

          const marker = L.marker([a.lat, a.lon], { icon }).addTo(map);
          marker.bindPopup(`
            <div>
              <img src="${a.logo}" alt="${a.name} logo" style="width: 80px;" />
              <strong>${a.name}</strong><br/>
              ${a.address}<br/>
              <a href="mailto:${a.contact}">${a.contact}</a>
            </div>
          `);
        });
      });
  </script>
</body>
</html>
