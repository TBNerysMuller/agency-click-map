<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conduit Agency Partner Map</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logos/conduit-logo-bug.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-sA+e2vT1tGZQS2zH3rDGfXT1xVHRrb+pbbCt5kQg0uM="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-o9N1j7kGEXG9zP5gGqE+P6hrEvpF3JT6YZIuPTe2w5E="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="https://www.conduitdigital.us" target="_blank">
        <img
          src="logos/conduit-logo.png"
          alt="Conduit Logo"
          class="logo-header"
        />
      </a>
      <h1 class="map-title">Agency Partner Map</h1>
      <div id="est-time" class="time-display">Eastern Time (EST/EDT): --:--</div>
      <button id="dropdown-toggle" class="mobile-dropdown">Agencies</button>
    </header>

    <div id="map"></div>

    <a href="https://www.conduitdigital.us" target="_blank">
      <img
        src="logos/conduit-logo-bug.png"
        alt="Conduit Bug Logo"
        class="bug-logo"
      />
    </a>

    <div id="agency-key" class="agency-key hidden-mobile"></div>

    <script src="script.js"></script>
  </body>
</html>
